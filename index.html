<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Google Fonts Import -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: 'Roboto', sans-serif; /* Apply Google Font */
    }

    #board {
      display: grid;
      grid-template-columns: repeat(10, 50px); /* Adjust to use GRID_COL and CELL_SIZE */
      grid-template-rows: repeat(5, 50px); 
      gap: 0;
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <div style="display: flex; flex-direction: row; margin-bottom: 10px; column-gap: 10px;">

      <button id="start-button" class="button">START!</button>
      <button id="reset-button" class="button" disabled>RESET</button>
      <button id="clear-button" class="button danger">CLEAR</button>

      <div class="styled-select-wrapper">
        <select id="algorithm" class="styled-select">
          <option>DFS</option>
          <option>BFS</option>
          <option>Dijkstra</option>
          <option>A* - Euclidean Distance</option>
          <option>A* - Manhattan Distance</option>
        </select>
      </div>

      <div class="settings">
        <button id="settings-button">
          <i class="fas fa-cog"></i> 
          </button>

        
        <div class="settings-list hide">
          <div class="settings-section">
            <p>Cost</p>
            <div class="cost-grid">
              <span style="grid-column-start: 0; grid-column-end: 3;"></span>
              <input type="number" min="1" value="1" id="cost-up" />
              <span style="grid-column-start: 4; grid-column-end: 6;"></span>

              <span style="grid-column-start: 0; grid-column-end: 3;"></span>
              <span class="arrow">&#8593;</span> <!-- Up Arrow -->
              <span style="grid-column-start: 4; grid-column-end: 6;"></span>

              <input type="number" min="1" value="1" style="" id="cost-left"/>
              <span class="arrow">&#8592;</span> <!-- Left Arrow -->
              <span style="text-align: center;">o</span>
              <span class="arrow">&#8594;</span> <!-- Right Arrow -->
              <input type="number" min="1" value="1" id="cost-right" />


              <span style="grid-column-start: 0; grid-column-end: 3;"></span>
              <span class="arrow">&#8595;</span> <!-- Down Arrow -->
              <span style="grid-column-start: 4; grid-column-end: 6;"></span>

              <span style="grid-column-start: 0; grid-column-end: 3;"></span>
              <input type="number" min="1" value="1" id="cost-down" />
              <span style="grid-column-start: 4; grid-column-end: 6;"></span>


            </div>
          </div>
          <div class="settings-section">
            <p>Animation Speed</p>
            <div class="selector-container">
              <label>
                <input type="radio" name="speed" value="slow" checked>
                <span class="selector-option">Slow</span>
              </label>
              <label>
                <input type="radio" name="speed" value="med">
                <span class="selector-option">Med</span>
              </label>
              <label>
                <input type="radio" name="speed" value="fast">
                <span class="selector-option">Fast</span>
              </label>
            </div>
          </div>
          
          <button id="ok-button" class="button">Ok</button>
        </div>
      </div>
    </div>
    <div id="grid">
    
    </div>
  </div>
  <script type="module" src="dist/index.js"></script> 
</body>
</html>
